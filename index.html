<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Todo List</h1>
    <div class="image" id="image">
        <img id="img"
            src="https://media3.giphy.com/media/JVQYT5y5N8sYohDkkq/giphy.gif?cid=790b76110716a7b89ea4735a08dc524c11df32026074ca4d&rid=giphy.gif&ct=s">
    </div>
    <div class="todolist">

        <div>
            <input type="text" id="text" placeholder="Enter The Task:">
        </div>
        <div>
            <input type="time" id="date">
        </div>
        <div>
            <button class="btn1" id="addthetask">Add</button>
        </div>
    </div>
    <div>
        <ul id="inbox">

        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
